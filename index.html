<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Things to click!</h1>
    <button id="b1" onclick="alert('You can not click that!')">Click Me!</button>
    <button id="b2">Click to Add</button>
    <p class="click" onclick="print()">Print Me!</p>
    <button id="b3" onclick="alert(Date())">What's today's date?</button>

</body>
</html>
